component_tag:
  - - config
    - conf
    - cfg
  - - language-server
    - ls
    - lsp
  - - debugger
    - dbg
manifest:
- name: nu
  alias: [nushell]
  source: nushell
  target: /usr/local/bin
- name: nuconfig
  alias: [nu-config]
  tag: [config]
  belong: nu
  source: nushell.conf
  target: '${CONFIG_ROOT}/nushell'
- name: nvim
  alias: [nvim, neovim, vim]
  source: nvim
  target: /usr/local
- name: nvimconfig
  alias: [nvim-config]
  tag: [config]
  belong: nvim
  source: nvim.conf
  target: '${CONFIG_ROOT}/nvim'
- name: wasm
  alias: [wasmtime]
  source: wasmtime
  target: /usr/local/bin
- name: openresty
  alias: [or, openresty]
  source: openresty
  target: /opt/openresty
- name: node
  alias: [node, nodejs, lsyaml, lsjson]
  source: node
  target: '${NODE_ROOT:-/opt/node}'
  link: bin/node
- name: lsnode
  tag: [language-server]
  belong: node
  source: lsnode
  target: /opt/language-server/vscode-node-debug2
- name: python
  alias: [py, python]
  source: python
  target: '${PYTHON_ROOT:-/opt/python}'
  link: bin/python3
  env:
    LD_LIBRARY_PATH: '${PYTHON_ROOT:-/opt/python}/lib'
- name: lspy
  tag: [language-server]
  belong: python
  requires:
  - node
- name: utils
  alias: [utils, tool, cli]
  source: utils
  target: /usr/local/bin
- name: ssh
  alias: [ssh, sshd, dropbear]
  source: sshd
  target: /
- name: php
  alias: []
- name: lsphp
  belong: php
  tag: [language-server]
  source: lsphp
  target: /opt/language-server/phpactor
- name: phpdb
  belong: php
  tag: [debugger]
  source: phpdb
  target: /opt/language-server/vscode-php-debug
  requires:
  - node
- name: lua
  alias: [lua]
- name: lslua
  belong: lua
  tag: [language-server]
  source: lslua
  target: /opt/language-server/sumneko_lua
  link: bin/lua-language-server
- name: kubectl
  alias: [k8s]
  source: kubectl
  target: /usr/local/bin
- name: vector
  alias: [log]
  source: vector
  target: /usr/local/bin
- name: vscode
  alias: [vs, vscode]
  source: vscode-server
  target: '${HOME}/.vscode-server'

